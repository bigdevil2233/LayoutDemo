<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- 引入 Bootstrap 的样式文件 -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--IE9及其以下浏览器 支持<header>等新增的语义化元素-->
    <!--让IE8及其及其以下浏览器 支持 @media -->
</head>
<style type="text/css">
    .container-fluid{
        margin:0 auto;
        width:1000px;
    }
    .navbar{
        margin-bottom:10px;
    }
    .navbar-brand{
        padding: 5px 15px;
    }
    .navbar-brand img{
        width:100px;
        height:auto;
    }
    .nav-tabs{
        border-bottom:none;
        padding-top: 3px;
    }
    .modal-dialog{
        top:100px;
    }
    img[src*='banner']{
        width: 100%;
        display: block;
    }
    @media screen and (max-width:768px){
        .navbar-nav,.navbar-form{
            width:500px;
        }
        .modal{
            position:absolute;
            top:-400px;
        }
        .navbar-collapse{
            float:right;
        }
        .container-fluid{
            width:auto;
        }
    }
    @media screen and (max-width:860px) and (min-width:768px){
        .navbar-default{
            min-width: 860px;
        }
        .container-fluid{
            width:auto;
        }
    }

</style>
<body>
    <div class="container-fluid">
        <!----------------------------导航条--------------------------------->
        <nav class="navbar navbar-default">
            <div class="navbar-brand">
                <img src="img/Brand-M.png" alt="">
            </div>
            <!--导航条-隐藏项-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle"
                        data-toggle="collapse" data-target="#myNav"
                >
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="myNav">
                <!--导航条中间部分（除logo外所有）-->
                <ul class="nav navbar-nav">
                    <li class="active"><a href="itsm1" data-toggle="tab">首页</a></li>
                    <li><a href="itsm2" data-toggle="tab">话题</a></li>
                    <li><a href="itsm3" data-toggle="tab">发现</a></li>
                    <li><a href="itsm4" data-toggle="tab">精品</a></li>
                    <li><a href="itsm5" data-toggle="tab">社群</a></li>
                    <!--搜索框及提交按钮-->
                    <li>
                        <form action="#" method="post" class="navbar-form navbar-left">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="请输入搜索的内容">
                            </div>
                            <button type="submit" class="btn btn-default">提交</button>
                        </form>
                    </li>
                    <!--登录、注册页签及弹窗-->
                    <li>
                        <div class="navbar-right">
                            <ul class="nav nav-tabs">
                                <!--data-toggle:  属性实现切换效果
                                        tab  页签的切换
                                -->
                                <li><a href="#item1" data-toggle="modal" data-target="#myModalLaunch" class="">登录</a></li>
                                <!--在默认选择的页签上加入active属性-->
                                <li><a href="#item2" data-toggle="modal" data-target="#myModalLogin" class="">注册</a></li>
                            </ul>
                            <!--登录弹窗-->
                            <div class="modal" id="myModalLaunch">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            登录
                                            <!--data-dismiss="modal" 关闭对话框-->
                                            <button class="close" type="button"
                                                    data-dismiss="modal"
                                            >&times;</button>
                                        </div>
                                        <div class="modal-body">
                                            <form action="#" method="post">
                                                <div class="form-group">
                                                    <label for="userNo" class="sr-only">用户名</label>
                                                    <!--添加图标-->
                                                    <div class="input-group">
                                                        <!--放置图标-->
                                                        <!--.input-group-addon
                                                            图标就用字体图标即可
                                                        -->
                                                        <div class="input-group-addon">
                                                            <span class="glyphicon glyphicon-user"></span>
                                                        </div>
                                                        <input class="form-control" type="text" id="userNo" placeholder="请输入用户名">
                                                    </div>

                                                </div>
                                                <div class="form-group">
                                                    <!--.sr-only  该属性使元素只在屏幕阅读器（screen reader）中显示-->
                                                    <label for="psw" class="sr-only">密码</label>
                                                    <div class="input-group">
                                                        <div class="input-group-addon">
                                                            <span class="glyphicon glyphicon-lock"></span>
                                                        </div>
                                                        <input class="form-control" type="psw" id="psw" placeholder="请输入密码">
                                                    </div>
                                                </div>
                                                <!--如果是选择类型的表单控件-->
                                                <!--1.label需要包裹该控件-->
                                                <div class="checkbox">
                                                    <label class="text-muted">
                                                        <input type="checkbox"> 记住密码
                                                    </label>
                                                    <!--.pull-right  该属性是辅助类中快速浮动至右侧的方法-->
                                                    <!--.pull-left  与之对应，是快速浮动至左侧的方法-->
                                                    <!--.text-muted  是辅助类中的情景文本颜色，
                                                        类似属性在bootstrap的辅助类中找
                                                    -->
                                                    <a href="#" class="pull-right text-muted">忘记密码</a>
                                                </div>
                                                <button class="btn btn-primary btn-block">登 录</button>
                                            </form>
                                        </div>
                                        <div class="modal-footer">底部</div>
                                    </div>
                                </div>
                            </div>
                            <!--注册弹窗-->
                            <div class="modal" id="myModalLogin">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            注册
                                            <!--data-dismiss="modal" 关闭对话框-->
                                            <button class="close" type="button"
                                                    data-dismiss="modal"
                                            >&times;</button>
                                        </div>
                                        <div class="modal-body">
                                            <form action="#" method="post">
                                                <div class="form-group">
                                                    <label for="userNo" class="sr-only">用户名</label>
                                                    <!--添加图标-->
                                                    <div class="input-group">
                                                        <!--放置图标-->
                                                        <!--.input-group-addon
                                                            图标就用字体图标即可
                                                        -->
                                                        <div class="input-group-addon">
                                                            <span class="glyphicon glyphicon-user"></span>
                                                        </div>
                                                        <input class="form-control" type="text" id="userNo" placeholder="请输入用户名">
                                                    </div>

                                                </div>
                                                <div class="form-group">
                                                    <!--.sr-only  该属性使元素只在屏幕阅读器（screen reader）中显示-->
                                                    <label for="psw" class="sr-only">密码</label>
                                                    <div class="input-group">
                                                        <div class="input-group-addon">
                                                            <span class="glyphicon glyphicon-lock"></span>
                                                        </div>
                                                        <input class="form-control" type="psw" id="psw" placeholder="请输入密码">
                                                    </div>
                                                </div>
                                                <!--如果是选择类型的表单控件-->
                                                <!--1.label需要包裹该控件-->
                                                <button class="btn btn-primary btn-block">注 册</button>
                                            </form>
                                        </div>
                                        <div class="modal-footer">底部</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!----------------------------banner--------------------------------->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="img/bg_img_001.jpg" alt="...">
                    <!--<div class="carousel-caption">-->
                    <!--图片1-->
                    <!--</div>-->
                </div>
                <div class="item ">
                    <img src="img/bg_img_002.jpg" alt="...">
                    <!--<div class="carousel-caption">-->
                    <!--图片1-->
                    <!--</div>-->
                </div>
                <div class="item">
                    <img src="img/bg_img_003.jpg" alt="...">
                    <!--<div class="carousel-caption">-->
                    <!--图片1-->
                    <!--</div>-->
                </div>
            </div>

            <!-- 轮播（Carousel）导航 -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script type="text/javascript">
        window.onload = function(){
//        通过JS控制轮播每张图片切换时间
            var opt = {
                "interval": 3000
            }
            $(".carousel").carousel(opt);
        }
    </script>
<!-- 引入jQuery 插件 -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!--引入bootstrap的JS文件-->
<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
